<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Currency Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center">Currency Converter</h1>
    <div class="container jumbotron ">
        <div class="currency row form-group ">
            <select class="form-control col-2 mr-2" id="from_currency">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
            </select>
            <input class="form-control col-6" type="number" id="from_ammount" placeholder="0" value=1 />
        </div>
        <div class="middle">
            <button id="exchange">
                &#8693;
            </button>
            <div class="rate mb-3" id="rate"></div>
        </div>
        <div class="currency  row form-group">
            <select class="form-control  col-2 mr-2" id="to_currency">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
            </select>
            <input class="form-control col-6" type="number" id="to_ammount" placeholder="0" />
        </div>
    </div>
    <script src="function.js"></script>

</body>

</html>
